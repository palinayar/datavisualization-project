<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Sentiment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style type="text/tailwindcss">
    @layer base {
      button {
        @apply bg-blue-500 text-white font-medium py-2 px-4 rounded;
      }
    }
  </style>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .chart {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chart-container {
      display: flex;
      /* Horizontally center */
      justify-content: center;
      /* Vertically center */
      align-items: center;
      width: fit-content;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 7px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      text-align: center;
      gap: 10px; /* Space between children */
      height: auto; /* Adjust height dynamically */
      width: 350px; /* Set fixed width */
      word-wrap: break-word; /* Force wrapping on long text */
      word-break: break-word; /* Optional for additional control */
    }

    .tooltip-title {
      font-weight: bold;
      margin-bottom: 10px; /* Space below the title */
    }
    .video-title {
      margin-top: 15px; /* Space above the video title */
    }
    .video-likes,
    .video-dislikes {
      margin-top: 5px; /* Optional spacing between likes/dislikes */
      font-size: small;
    }
    #donutChart {
      display: block;
      margin: 10px 0; /* Space around the donut chart */
    }
    .legend-item {
      margin-top: 8px;
    }
    div button {
      margin: 5px;
    }
  </style>
  <body>
    <div>
      <button onclick="updateFilterOnly('tags')">Tags</button>
      <button onclick="updateFilterOnly('description')">Description</button>
      <button onclick="updateFilterOnly('title')">Title</button>
    </div>
    <div class="p-4">
      Current sentiment filter: <span id="filterType">tags</span><br />
      Layer: <span id="layer">All Countries</span><br />
      Date Filter: <span id="dateFilter">...</span><br />
    </div>
    <div class="chart-container">
      <div id="">
        <svg id="sunburstChart"></svg>
      </div>
      <div class="chart">
        <svg id="bubble"></svg>
      </div>
      <div id="timegrid"></div>
    </div>
    <div id="tooltip" class="tooltip" style="display: none">
      <svg id="donutChart" width="150" height="150"></svg>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="./dataLoader.js"></script>
    <script type="module" src="./state.js"></script>
    <script type="module" src="./sentimentCharts/SenBubbleChart.js"></script>
    <script type="module" src="./timegrid/timegrid.js"></script>
    <script type="module" src="./sunburst.js"></script>
  </body>
</html>
